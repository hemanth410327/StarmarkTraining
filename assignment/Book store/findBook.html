<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Book Store</title>

    <script>
    $().ready(function(){
        $("div:last").hide()

        $("button").click(function(){
            const id = $("input").val()
            console.log(id)
            
            $.get(id, function(data){
                
                $("div:last").show()
                $("table").find('tr:gt(0)').remove()

                $.each(data, (index, values)=>{
                    const row = `<tr>
                        <td>${values.bookId}</td>                                           
                        <td>${values.bookName}</td>
                        <td>${values.bookAuthor}</td>
                        <td>${values.bookPrice}</td>
                        </tr>`
                    $("table").append(row)
                })
            })
        })  
    })
    
    </script>

<style>
        header{
            padding: 1rem;
            border: 1px solid rgb(207, 205, 209);
            box-shadow: 1px 0.2px;
        }
        nav{
           /* box-shadow: 0.3px 0.5px;*/
           border-bottom: 1px solid rgb(207, 205, 209);
           padding: 3px;
        }
    
        ol{
            margin-left:1.8rem;
        }
    
        div{
            margin: 2rem 1.5rem; 
        }
    
        a:hover{
            color: rgb(157, 170, 228);
        }
        ol a:hover{
            border: 1px solid rgb(207, 205, 209);
        }
    
        ol a:active{
            border: 1px solid rgb(207, 205, 209);
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Store</h1>
    </header>

    <nav>
        <ol class="nav">
    
            <li class="nav-items">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
    
    
            <li class="nav-items">
                <a class="nav-link" href="/getAllBooks">All Books</a>
            </li>
    
    
            <li class="nav-items">
                <a class="nav-link" href="/addbooks">Add Book</a>
            </li>
    
    
            <li class="nav-items">
                <a class="nav-link" href="/findBook">Find Book</a>
            </li>
        </ol>
    </nav>

    <div>
        <label for="">Search book by ID</label>
        <input type="number">
        <button type="submit">Search</button>
    </div>

    <div>
        <h2 style="margin-bottom:1rem;">Book</h2>
    
        <table border="1" class="table table-striped table-hover" style="width: 50%">
                <tr>
                    <th>BookId</th>
                    <th>BookName</th>
                    <th>BookAuthor</th>
                    <th>BookPrice</th>
                </tr>
        </table>
</div>
</body>
</html>
